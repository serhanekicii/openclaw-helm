name: Release Charts

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "charts/**"

concurrency: chart_releaser

jobs:
  release:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.17.2

      - name: Add dependency chart repos
        run: |
          helm repo add bjw-s-labs https://bjw-s-labs.github.io/helm-charts/

      - name: Install yq
        uses: mikefarah/yq@v4

      - name: Install helm-docs
        run: |
          mkdir -p /tmp/helm-docs
          curl -sSL https://github.com/norwoodj/helm-docs/releases/download/v1.14.2/helm-docs_1.14.2_Linux_x86_64.tar.gz | tar xz -C /tmp/helm-docs
          sudo mv /tmp/helm-docs/helm-docs /usr/local/bin/

      - name: Auto-bump chart version if needed
        id: bump
        run: |
          current_version=$(yq '.version' charts/openclaw/Chart.yaml)
          tag="openclaw-${current_version}"

          if git tag | grep -q "^${tag}$"; then
            echo "Tag ${tag} already exists, bumping patch version..."
            yq -i '.version |= (split(".") | .[2] = ((.[2] | tonumber) + 1 | tostring) | join("."))' charts/openclaw/Chart.yaml
            new_version=$(yq '.version' charts/openclaw/Chart.yaml)
            echo "Bumped version: ${current_version} → ${new_version}"
            echo "bumped=true" >> "$GITHUB_OUTPUT"
          else
            echo "Tag ${tag} does not exist, checking if docs need regeneration..."
            echo "bumped=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Generate ArtifactHub changelog
        run: |
          # Find the latest existing release tag
          last_tag=$(git tag --sort=-version:refname | grep '^openclaw-' | head -1)
          if [ -z "$last_tag" ]; then
            echo "No previous tag found, using all commits"
            range="HEAD"
          else
            echo "Generating changelog since $last_tag"
            range="${last_tag}..HEAD"
          fi

          # Parse conventional commits into ArtifactHub changelog YAML
          changelog=""
          while IFS= read -r msg; do
            [ -z "$msg" ] && continue
            # Skip bot commits
            case "$msg" in "chore: update chart version"*|"chore: regenerate"*) continue;; esac
            # Map conventional commit type to ArtifactHub kind
            kind="changed"
            case "$msg" in
              feat:*|feat\(*) kind="added" ;;
              fix:*|fix\(*)   kind="fixed" ;;
            esac
            # Strip type prefix for description
            desc=$(echo "$msg" | sed 's/^[a-z]*\([^)]*\)\?: *//')
            desc="$(echo "$desc" | cut -c1 | tr '[:lower:]' '[:upper:]')$(echo "$desc" | cut -c2-)"
            # Escape characters that would break YAML double-quoted strings
            desc="${desc//\\/\\\\}"
            desc="${desc//\"/\\\"}"
            changelog="${changelog}- kind: ${kind}\n  description: \"${desc}\"\n"
          done < <(git log --format='%s' "$range" -- charts/)

          if [ -n "$changelog" ]; then
            # Write changelog to temp file and update Chart.yaml
            printf "%b" "$changelog" > /tmp/changelog.yaml
            yq -i '.annotations["artifacthub.io/changes"] = load_str("/tmp/changelog.yaml")' charts/openclaw/Chart.yaml
            echo "Updated ArtifactHub changelog:"
            cat /tmp/changelog.yaml
          else
            echo "No chart-related commits found, keeping existing changelog"
          fi

      - name: Regenerate docs
        run: |
          helm-docs --chart-search-root=charts

      - name: Generate values schema
        uses: losisin/helm-values-schema-json-action@v2
        with:
          values: charts/openclaw/values.yaml
          output: charts/openclaw/values.schema.json
          draft: 2020
          indent: 4
          useHelmDocs: true
          title: OpenClaw Helm Chart Values
          description: "Configuration values for the OpenClaw Helm chart. OpenClaw is a single-instance AI assistant — do NOT increase replica count."

      - name: Commit changes
        run: |
          git add charts/openclaw/Chart.yaml charts/openclaw/README.md charts/openclaw/values.schema.json
          if ! git diff --staged --quiet; then
            git commit -m "chore: update chart version and docs"
            git push
          fi

      - name: Run chart-releaser
        id: cr
        uses: helm/chart-releaser-action@v1.7.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          CR_GENERATE_RELEASE_NOTES: true
          CR_SKIP_EXISTING: true

      - name: Login to GitHub Container Registry
        if: steps.cr.outputs.changed_charts
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Charts to GHCR
        if: steps.cr.outputs.changed_charts
        run: |
          for pkg in .cr-release-packages/*; do
            if [ -z "${pkg:-}" ]; then
              break
            fi
            helm push "${pkg}" oci://ghcr.io/${{ github.repository }}
          done
