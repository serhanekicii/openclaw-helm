name: Lint and Validate Charts

on:
  pull_request:
    paths:
      - "charts/**"
      - "ct.yaml"
      - ".github/workflows/lint.yaml"
  push:
    branches:
      - main
    paths:
      - "charts/**"
      - "ct.yaml"
      - ".github/workflows/lint.yaml"

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.17.2

      - name: Add dependency chart repos
        run: |
          helm repo add bjw-s-labs https://bjw-s-labs.github.io/helm-charts/

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.8.0

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --config ct.yaml

  schema:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Validate values schema is up-to-date
        uses: losisin/helm-values-schema-json-action@v2
        with:
          values: charts/openclaw/values.yaml
          output: charts/openclaw/values.schema.json
          draft: 2020
          indent: 4
          useHelmDocs: true
          title: OpenClaw Helm Chart Values
          description: "Configuration values for the OpenClaw Helm chart. OpenClaw is a single-instance AI assistant â€” do NOT increase replica count."
          fail-on-diff: true

  validate:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.17.2

      - name: Add dependency chart repos
        run: |
          helm repo add bjw-s-labs https://bjw-s-labs.github.io/helm-charts/

      - name: Update dependencies
        run: |
          helm dependency update charts/openclaw

      - name: Helm lint
        run: |
          helm lint charts/openclaw

      - name: Helm template validation
        run: |
          helm template test charts/openclaw --debug > /dev/null
