name: Bump OpenClaw Version

on:
  schedule:
    - cron: "0 6 * * *"  # Daily at 6 AM UTC
  workflow_dispatch:
    inputs:
      version:
        description: "OpenClaw version (e.g., 2026.1.30). Leave empty to fetch latest."
        required: false
        type: string
      chromium_version:
        description: "Chromium image tag (e.g., 124). Leave empty to skip chromium update."
        required: false
        type: string
      chart_bump:
        description: "Chart version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch
      dry_run:
        description: "Dry run (show changes without committing)"
        required: false
        type: boolean
        default: false

concurrency: chart_releaser

jobs:
  bump:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Get latest OpenClaw version
        id: get-version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            version="${{ inputs.version }}"
          else
            version=$(gh api repos/openclaw/openclaw/releases/latest --jq '.tag_name' | sed 's/^v//')
          fi
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "OpenClaw version: $version"

      - name: Get current versions
        id: current
        run: |
          chart_version=$(grep '^version:' charts/openclaw/Chart.yaml | awk '{print $2}')
          app_version=$(grep '^appVersion:' charts/openclaw/Chart.yaml | awk '{print $2}' | tr -d '"')
          chromium_version=$(grep 'chromiumVersion:' charts/openclaw/values.yaml | awk '{print $2}' | tr -d '"')
          echo "chart_version=$chart_version" >> "$GITHUB_OUTPUT"
          echo "app_version=$app_version" >> "$GITHUB_OUTPUT"
          echo "chromium_version=$chromium_version" >> "$GITHUB_OUTPUT"
          echo "Current chart version: $chart_version"
          echo "Current app version: $app_version"
          echo "Current chromium version: $chromium_version"

      - name: Check if update needed
        id: check
        run: |
          skip=true
          openclaw_changed=false
          chromium_changed=false
          if [ "${{ steps.get-version.outputs.version }}" != "${{ steps.current.outputs.app_version }}" ]; then
            skip=false
            openclaw_changed=true
            echo "OpenClaw version changed"
          fi
          if [ -n "${{ inputs.chromium_version }}" ] && [ "${{ inputs.chromium_version }}" != "${{ steps.current.outputs.chromium_version }}" ]; then
            skip=false
            chromium_changed=true
            echo "Chromium version changed"
          fi
          echo "skip=$skip" >> "$GITHUB_OUTPUT"
          echo "openclaw_changed=$openclaw_changed" >> "$GITHUB_OUTPUT"
          echo "chromium_changed=$chromium_changed" >> "$GITHUB_OUTPUT"
          if [ "$skip" = "true" ]; then
            echo "Already on latest versions, skipping."
          fi

      - name: Calculate new chart version
        if: steps.check.outputs.skip != 'true'
        id: new-version
        run: |
          current="${{ steps.current.outputs.chart_version }}"
          IFS='.' read -r major minor patch <<< "$current"

          # Use input or default to patch for scheduled runs
          bump_type="${{ inputs.chart_bump }}"
          bump_type="${bump_type:-patch}"

          case "$bump_type" in
            major)
              major=$((major + 1))
              minor=0
              patch=0
              ;;
            minor)
              minor=$((minor + 1))
              patch=0
              ;;
            patch)
              patch=$((patch + 1))
              ;;
          esac

          new_version="${major}.${minor}.${patch}"
          echo "new_version=$new_version" >> "$GITHUB_OUTPUT"
          echo "New chart version: $new_version"

      - name: Install yq
        if: steps.check.outputs.skip != 'true'
        uses: mikefarah/yq@v4

      - name: Update Chart.yaml version
        if: steps.check.outputs.skip != 'true'
        run: |
          yq -i '.version = "${{ steps.new-version.outputs.new_version }}"' charts/openclaw/Chart.yaml
          if [ "${{ steps.check.outputs.openclaw_changed }}" = "true" ]; then
            yq -i '.appVersion = "${{ steps.get-version.outputs.version }}"' charts/openclaw/Chart.yaml
          fi

      - name: Update OpenClaw version in values.yaml
        if: steps.check.outputs.skip != 'true' && steps.check.outputs.openclaw_changed == 'true'
        run: |
          version="${{ steps.get-version.outputs.version }}"
          old_version="${{ steps.current.outputs.app_version }}"
          # Update the single openclawVersion value (all containers reference it via tpl)
          sed -i "s/openclawVersion: \"${old_version}\"/openclawVersion: \"${version}\"/" charts/openclaw/values.yaml

      - name: Update ArtifactHub image annotations
        if: steps.check.outputs.skip != 'true' && steps.check.outputs.openclaw_changed == 'true'
        run: |
          version="${{ steps.get-version.outputs.version }}"
          old_version="${{ steps.current.outputs.app_version }}"
          sed -i "s|ghcr.io/openclaw/openclaw:${old_version}|ghcr.io/openclaw/openclaw:${version}|g" charts/openclaw/Chart.yaml

      - name: Update chromium version
        if: steps.check.outputs.skip != 'true' && inputs.chromium_version != ''
        run: |
          new_chromium="${{ inputs.chromium_version }}"
          old_chromium="${{ steps.current.outputs.chromium_version }}"
          if [ "$new_chromium" != "$old_chromium" ]; then
            sed -i "s/chromiumVersion: \"${old_chromium}\"/chromiumVersion: \"${new_chromium}\"/" charts/openclaw/values.yaml
            sed -i "s|zenika/alpine-chrome:${old_chromium}|zenika/alpine-chrome:${new_chromium}|g" charts/openclaw/Chart.yaml
            echo "Updated chromium: ${old_chromium} -> ${new_chromium}"
          fi

      - name: Update ArtifactHub changelog
        if: steps.check.outputs.skip != 'true'
        run: |
          changelog=""
          if [ "${{ steps.check.outputs.openclaw_changed }}" = "true" ]; then
            changelog="${changelog}- kind: changed\n  description: \"Bump OpenClaw to ${{ steps.get-version.outputs.version }}\"\n"
          fi
          if [ "${{ steps.check.outputs.chromium_changed }}" = "true" ]; then
            changelog="${changelog}- kind: changed\n  description: \"Bump Chromium to ${{ inputs.chromium_version }}\"\n"
          fi
          if [ -n "$changelog" ]; then
            printf "%b" "$changelog" > /tmp/changelog.yaml
            yq -i '.annotations["artifacthub.io/changes"] = load_str("/tmp/changelog.yaml")' charts/openclaw/Chart.yaml
          fi

      - name: Install helm-docs
        if: steps.check.outputs.skip != 'true'
        run: |
          mkdir -p /tmp/helm-docs
          curl -sSL https://github.com/norwoodj/helm-docs/releases/download/v1.14.2/helm-docs_1.14.2_Linux_x86_64.tar.gz | tar xz -C /tmp/helm-docs
          sudo mv /tmp/helm-docs/helm-docs /usr/local/bin/

      - name: Regenerate docs
        if: steps.check.outputs.skip != 'true'
        run: |
          helm-docs --chart-search-root=charts

      - name: Show changes
        if: steps.check.outputs.skip != 'true'
        run: |
          git diff

      - name: Commit and push
        if: steps.check.outputs.skip != 'true' && inputs.dry_run != true
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add charts/openclaw/Chart.yaml charts/openclaw/values.yaml charts/openclaw/README.md
          parts=""
          if [ "${{ steps.check.outputs.openclaw_changed }}" = "true" ]; then
            parts="openclaw to ${{ steps.get-version.outputs.version }}"
          fi
          if [ "${{ steps.check.outputs.chromium_changed }}" = "true" ]; then
            if [ -n "$parts" ]; then
              parts="$parts, chromium to ${{ inputs.chromium_version }}"
            else
              parts="chromium to ${{ inputs.chromium_version }}"
            fi
          fi
          git commit -m "chore: bump $parts"
          git push

      - name: Set up Helm
        if: steps.check.outputs.skip != 'true' && inputs.dry_run != true
        uses: azure/setup-helm@v4
        with:
          version: v3.17.2

      - name: Add dependency chart repos
        if: steps.check.outputs.skip != 'true' && inputs.dry_run != true
        run: |
          helm repo add bjw-s-labs https://bjw-s-labs.github.io/helm-charts/

      - name: Run chart-releaser
        if: steps.check.outputs.skip != 'true' && inputs.dry_run != true
        uses: helm/chart-releaser-action@v1.7.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          CR_GENERATE_RELEASE_NOTES: true
          CR_SKIP_EXISTING: true

      - name: Login to GitHub Container Registry
        if: steps.check.outputs.skip != 'true' && inputs.dry_run != true
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Charts to GHCR
        if: steps.check.outputs.skip != 'true' && inputs.dry_run != true
        run: |
          for pkg in .cr-release-packages/*; do
            if [ -z "${pkg:-}" ]; then
              break
            fi
            helm push "${pkg}" oci://ghcr.io/${{ github.repository }}
          done

      - name: Dry run summary
        if: steps.check.outputs.skip != 'true' && inputs.dry_run == true
        run: |
          echo "::notice::Dry run - no changes committed"
          echo "Would bump OpenClaw to ${{ steps.get-version.outputs.version }}"
          echo "Would bump chart version to ${{ steps.new-version.outputs.new_version }}"
          if [ -n "${{ inputs.chromium_version }}" ]; then
            echo "Would bump chromium to ${{ inputs.chromium_version }}"
          fi
