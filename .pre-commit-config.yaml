repos:
  - repo: https://github.com/losisin/helm-values-schema-json
    rev: v2.3.1
    hooks:
      - id: helm-schema
        name: Generate values.schema.json
        pass_filenames: false
        files: charts/openclaw/values\.yaml
        args:
          - --values
          - charts/openclaw/values.yaml
          - --output
          - charts/openclaw/values.schema.json
          - --draft
          - "2020"
          - --indent
          - "4"
          - --use-helm-docs
          - --schema-root.title
          - "OpenClaw Helm Chart Values"
          - --schema-root.description
          - "Configuration values for the OpenClaw Helm chart. OpenClaw is a single-instance AI assistant â€” do NOT increase replica count."
